<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css" integrity="sha384-X38yfunGUhNzHpBaEBsWLO+A0HDYOQi8ufWDkZ0k9e0eXz/tH3II7uKZ9msv++Ls" crossorigin="anonymous">
    <link rel="resetstylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Guess the Song</title>
</head>

<body>
    <header class="container-fluid text-center">
        <h1>Guess the Song</h1>
    </header>
    <main>
        <div class="container">
            <!-- User Name form with Good Luck messsage -->
            <form id="inputheading">
                <div class="mb-3">
                <label for="" class="form-label">User Name</label>
                <input type="text" class="form-control text-center" id="user-input" aria-describedby="">
                <div id="goodluckMsg" class="form-text">Good Luck!</div>
                </div>
            </form>
            <!-- Play and High Score buttons -->
            <div class="d-grid gap-2 col-6 mx-auto">
                <button id="reload-btn" class="btn btn-secondary">Click on Me To Load Your Songs</button>
                <button id="play-btn" class="btn btn-success">Click To Play</button>                
                <button id="high-score-btn" class="btn btn-info">High Scores</button>
            </div>
        </div>
    </main>
    <script src="./assets/js/script.js"></script>
</body>

</html>
