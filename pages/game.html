<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css" integrity="sha384-X38yfunGUhNzHpBaEBsWLO+A0HDYOQi8ufWDkZ0k9e0eXz/tH3II7uKZ9msv++Ls" crossorigin="anonymous">
    <link rel="resetstylesheet" href="../assets/css/reset.css">
    <link rel="stylesheet" href="../assets/css/style.css">
    <title>Guess the Song</title>
</head>

<body>

    <h4 id="videoHeading">Click To Listen</h4>

    <!-- Video & Music Player -->
    <iframe id="video" src="" frameborder="0" width="500px" height="250px" scrolling="no"></iframe>
    
    <!-- Answer Response Prompt -->
    <h2 id="answer"></h2>
    
    <section id="quizInterface">
        <!-- Answer Buttons in Bootstrap Layout -->
        <div id="answerGroup" class="container">
            <div class="row">
                <div class="col d-grid gap-2 mx-auto">
                    <button id="answerA" class="btn btn-primary" type="button">A</button>
                    <button id="answerB" class="btn btn-primary" type="button">B</button>
                </div>
                <div class="col d-grid gap-2 mx-auto">
                    <button id="answerC" class="btn btn-primary" type="button">C</button>
                    <button id="answerD" class="btn btn-primary" type="button">D</button>
                </div>
            </div>
        </div>
    </section>
  
<!-- Score Count Header-->
    <h5 id="count"></h5>

    <script src="../assets/js/script.js"></script>
    <script src="../assets/js/game.js"></script>

</body>

</html>
