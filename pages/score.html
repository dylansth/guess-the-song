<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css" integrity="sha384-X38yfunGUhNzHpBaEBsWLO+A0HDYOQi8ufWDkZ0k9e0eXz/tH3II7uKZ9msv++Ls" crossorigin="anonymous">
    <link rel="resetstylesheet" href="../assets/css/reset.css">
    <link rel="stylesheet" href="../assets/css/style.css">
    <title>Guess the Song</title>
</head>

<body>
    <header>
        <h3>Score Board</h3>
    </header>
    <main>

        
        <!-- PureCSS Highscore Table -->
        <table id="thescoreBoard" class="pure-table pure-table-horizontal">
            <thead>
                <tr>
                    <th>User</th>
                    <th>Score</th>
                </tr>
            </thead>
            <tbody id="scoreUl">
                <tr>
                </tr>
            </tbody>
        </table>

        <!-- Play again & Clear Highscore -->
        <section id="buttonFooter">
            <button id="thePlayagain" class="btn btn-primary" type="button">Home!</button>
            <button id="theClearscore" class="btn btn-primary" type="button">Clear Highscores!</button>
            <button id="thePlay" class="btn btn-primary">Play Again!</button>
        </section>

    </main>

</body>
<script src="../assets/js/script.js"></script>
<script src="../assets/js/scores.js"></script>

</html>
